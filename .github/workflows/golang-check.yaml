name: Golang Check

on:
  pull_request:
    branches:
    - main
    types:
    - opened
    - edited
    - synchronize
    - reopened

jobs:
  golangci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
    - name: Run tests
      run: go test ./...
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m --config=.golangci.yaml --new --fix
